
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vigilante — Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="storage.js"></script>
</head>
<body class="min-h-screen bg-slate-100">
  <div class="h-dvh flex flex-col">
    <!-- Header -->
    <div class="bg-gradient-to-r from-cyan-600 to-blue-600 text-white p-6">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">Panel de Vigilancia</h1>
        <button class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-xl">Cerrar Sesión</button>
      </div>
      <p class="text-white/80 text-sm mt-1">Control en tiempo real de ingresos y salidas</p>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
      <!-- Quick actions -->
      <div class="grid grid-cols-2 gap-3">
        <button id="btnEntrada" class="h-14 rounded-2xl bg-white border-2 border-slate-200 shadow-sm hover:shadow font-semibold">
          Registrar Entrada
        </button>
        <button id="btnSalida" class="h-14 rounded-2xl bg-white border-2 border-slate-200 shadow-sm hover:shadow font-semibold">
          Registrar Salida
        </button>
      </div>

      <!-- Active gate record -->
      <div class="bg-white rounded-2xl p-4 border-2 border-slate-200">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-bold text-slate-800">Registro en Puerta</h2>
          <span id="estado" class="px-3 py-1 rounded-full text-xs font-semibold bg-yellow-100 text-yellow-800">
            Pendiente
          </span>
        </div>
        <div class="grid grid-cols-2 gap-3 text-sm">
          <div>
            <p class="text-slate-500">Placa</p>
            <p id="placa" class="font-semibold">EAK-235</p>
          </div>
          <div>
            <p class="text-slate-500">Conductor</p>
            <p id="conductor" class="font-semibold">Zarate Jara Gary Frank</p>
          </div>
          <div>
            <p class="text-slate-500">Destino</p>
            <p id="destino" class="font-semibold">CHICAMA</p>
          </div>
          <div>
            <p class="text-slate-500">Papeleta</p>
            <p id="papeleta" class="font-semibold">00435-2025</p>
          </div>
        </div>

        <div class="mt-4 grid grid-cols-2 gap-3">
          <label class="block">
            <span class="text-xs text-slate-500">Km Salida</span>
            <input id="kmSalida" type="number" class="mt-1 w-full h-12 px-3 rounded-xl border-2 border-slate-200" placeholder="27836">
          </label>
          <label class="block">
            <span class="text-xs text-slate-500">Km Llegada</span>
            <input id="kmLlegada" type="number" class="mt-1 w-full h-12 px-3 rounded-xl border-2 border-slate-200" placeholder="27912">
          </label>
        </div>

        <div class="mt-4 flex items-center gap-3">
          <button id="guardar" class="flex-1 h-12 rounded-2xl bg-blue-600 text-white font-semibold hover:bg-blue-500">
            Guardar
          </button>
          <button id="limpiar" class="h-12 px-4 rounded-2xl border-2 border-slate-300">
            Limpiar
          </button>
        </div>
      </div>

      <!-- Latest events -->
      <div class="bg-white rounded-2xl p-4 border-2 border-slate-200">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-bold text-slate-800">Últimos Movimientos</h2>
          <input id="buscar" class="h-10 px-3 rounded-xl border-2 border-slate-200" placeholder="Buscar...">
        </div>
        <div id="lista" class="space-y-2"></div>
      </div>
    </div>
  </div>

  <script>
    const estado = document.getElementById('estado');
    const lista = document.getElementById('lista');
    const buscar = document.getElementById('buscar');
    const kmSalida = document.getElementById('kmSalida');
    const kmLlegada = document.getElementById('kmLlegada');

    const eventos = [
      { id:1, tipo:'Salida', placa:'EAK-235', conductor:'Gary Frank', papeleta:'00435-2025', ts:'02/10/2025 08:30' },
      { id:2, tipo:'Entrada', placa:'EAH-038', conductor:'Junior Merardo', papeleta:'00434-2025', ts:'02/10/2025 12:45' },
      { id:3, tipo:'Salida', placa:'EAH-038', conductor:'Junior Merardo', papeleta:'00433-2025', ts:'01/10/2025 09:00' },
    ];

    function render(items){
      lista.innerHTML = '';
      items.forEach(it => {
        const chip = it.tipo === 'Salida' ? 'bg-orange-100 text-orange-800' : 'bg-emerald-100 text-emerald-800';
        const row = `
          <div class="p-3 rounded-xl border border-slate-200 flex items-center justify-between">
            <div class="min-w-0">
              <p class="font-semibold text-slate-800">${it.placa} • ${it.conductor}</p>
              <p class="text-xs text-slate-500">Papeleta ${it.papeleta} — ${it.ts}</p>
            </div>
            <span class="px-2 py-1 rounded-full text-xs font-semibold ${chip}">${it.tipo}</span>
          </div>
        `;
        lista.insertAdjacentHTML('beforeend', row);
      });
    }
    render(eventos);

    buscar.addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      render(eventos.filter(x => (x.placa + x.conductor + x.papeleta).toLowerCase().includes(q)));
    });

    document.getElementById('guardar').addEventListener('click', ()=>{
  const kmS = parseInt(document.getElementById('kmSalida').value||'0',10);
  const kmL = parseInt(document.getElementById('kmLlegada').value||'0',10);
  OpsData.addMovement({ tipo:'Puerta', placa: document.getElementById('placa').textContent,
    conductor: document.getElementById('conductor').textContent, papeleta: document.getElementById('papeleta').textContent,
    ts: new Date().toISOString(), kmSalida: kmS||null, kmLlegada: kmL||null }).then(()=>{
      estado.textContent = 'Guardado';
      estado.className = 'px-3 py-1 rounded-full text-xs font-semibold bg-emerald-100 text-emerald-800';
      showModal('Registro actualizado');
  });
});

      if(!isNaN(kmL)){ opsdb.addMovement({ requestId:req.id, tipo:'Entrada', kmLlegada: kmL }); }
      estado.textContent = 'Guardado';
      estado.className = 'px-3 py-1 rounded-full text-xs font-semibold bg-emerald-100 text-emerald-800';
      showModal('Registro actualizado');
    });
    document.getElementById('limpiar').addEventListener('click', ()=>{
      kmSalida.value = '';
      kmLlegada.value = '';
      estado.textContent = 'Pendiente';
      estado.className = 'px-3 py-1 rounded-full text-xs font-semibold bg-yellow-100 text-yellow-800';
    });
  </script>

  <!-- Modal -->
  <div id="appModal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/40"></div>
    <div class="absolute inset-0 grid place-items-center p-4">
      <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="px-6 py-4 border-b">
          <h3 id="appModalTitle" class="text-lg font-semibold text-slate-800">Aviso</h3>
        </div>
        <div class="px-6 py-4">
          <p id="appModalMsg" class="text-slate-700"></p>
        </div>
        <div class="px-6 py-4 border-t flex justify-end gap-2">
          <button id="appModalOk" class="h-10 px-4 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-500">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    (function(){
      const modal = document.getElementById('appModal');
      const titleEl = document.getElementById('appModalTitle');
      const msgEl = document.getElementById('appModalMsg');
      const okBtn = document.getElementById('appModalOk');
      let okHandler = null;
      window.showModal = function(message, title='Aviso', okText='Aceptar', onOk=null){
        titleEl.textContent = title;
        msgEl.textContent = message;
        okBtn.textContent = okText;
        okHandler = typeof onOk === 'function' ? onOk : null;
        modal.classList.remove('hidden');
      };
      function close(){
        modal.classList.add('hidden');
      }
      okBtn.addEventListener('click', function(){
        const cb = okHandler;
        okHandler = null;
        close();
        if(cb){ try { cb(); } catch(e){} }
      });
      modal.addEventListener('click', function(e){
        if(e.target === modal){ close(); }
      });
      document.addEventListener('keydown', function(e){
        if(!modal.classList.contains('hidden') && e.key === 'Escape'){ close(); }
      });
    })();
  </script>


  <!-- Global Light/Dark Theme Patch -->
  <style id="themePatch">
    /* Base tokens */
    :root {
      --bg: #f1f5f9;        /* slate-100 */
      --fg: #0f172a;        /* slate-900 */
      --card: #ffffff;
      --muted: #64748b;     /* slate-500 */
      --border: #e2e8f0;    /* slate-200 */
    }
    .theme-dark :root {}
    .theme-dark body { background-color: #0b1220 !important; color: #e5e7eb !important; }
    .theme-dark .text-slate-800, .theme-dark .text-slate-700,
    .theme-dark .text-slate-600, .theme-dark .text-slate-500,
    .theme-dark .text-black, .theme-dark .text-foreground { color: #e5e7eb !important; }
    .theme-dark .text-white/70, .theme-dark .text-white/80 { color: rgba(255,255,255,0.8) !important; }

    /* Cards / surfaces */
    .theme-dark .bg-white, .theme-dark .bg-card { background-color: #0f172a !important; }
    .theme-dark .bg-slate-50, .theme-dark .bg-slate-100 { background-color: #111827 !important; }

    /* Borders */
    .theme-dark .border, .theme-dark .border-slate-200, .theme-dark .border-border { border-color: #334155 !important; }

    /* Inputs */
    .theme-dark input, .theme-dark textarea, .theme-dark select {
      background-color: #0f172a !important; color: #e5e7eb !important; border-color: #334155 !important;
    }
    .theme-dark input::placeholder, .theme-dark textarea::placeholder { color: #94a3b8 !important; }

    /* Buttons with light backgrounds -> adjust if not already colored */
    .theme-dark .bg-white/10 { background-color: rgba(255,255,255,0.08) !important; }
    .theme-dark .bg-white/20 { background-color: rgba(255,255,255,0.16) !important; }
    .theme-dark .bg-white/30 { background-color: rgba(255,255,255,0.24) !important; }
    .theme-dark .text-black { color: #e5e7eb !important; }

    /* Modals */
    .theme-dark #appModal .bg-white { background-color: #0f172a !important; }
    .theme-dark #appModal h3 { color: #e5e7eb !important; }
    .theme-dark #appModal p { color: #cbd5e1 !important; }
  </style>

  <!-- Floating theme toggle -->
  <button id="themeToggleFab" aria-label="Cambiar tema"
          class="fixed bottom-4 right-4 z-50 w-12 h-12 rounded-full bg-slate-900 text-white shadow-lg grid place-items-center hover:scale-105 transition">
    <svg id="iconMoon" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
    </svg>
    <svg id="iconSun" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 6.364l-1.414-1.414M7.05 7.05 5.636 5.636m12.728 0-1.414 1.414M7.05 16.95l-1.414 1.414"/>
      <circle cx="12" cy="12" r="4"></circle>
    </svg>
  </button>

  <script id="themeScript">
    (function(){
      const key = 'ops_theme';
      const root = document.documentElement;
      function apply(theme){
        const dark = theme === 'dark';
        root.classList.toggle('theme-dark', dark);
        const moon = document.getElementById('iconMoon');
        const sun  = document.getElementById('iconSun');
        if(moon && sun){ moon.classList.toggle('hidden', dark); sun.classList.toggle('hidden', !dark); }
      }
      const saved = localStorage.getItem(key) || 'light';
      apply(saved);

      const fab = document.getElementById('themeToggleFab');
      if(fab){
        fab.addEventListener('click', () => {
          const now = root.classList.contains('theme-dark') ? 'light' : 'dark';
          localStorage.setItem(key, now);
          apply(now);
        });
      }
    })();
  </script>

  <script src="opsdata.js"></script>
</body>
</html>
