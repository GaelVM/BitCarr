
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OPS DRIVER — Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="storage.js"></script>
</head>
<body class="min-h-screen bg-slate-100">
  <div class="h-dvh flex flex-col">
    <div class="bg-blue-700 text-white p-6">
      <div class="flex items-center gap-3">
        <a href="welcome-screen.html" class="p-2 hover:bg-white/20 rounded-xl" aria-label="Regresar">
          <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
        <h1 class="text-xl font-bold">Crear Cuenta</h1>
      </div>
      <p class="text-white/80 text-sm mt-1">Completa tus datos para registrarte</p>
    </div>

    <form id="form" class="flex-1 overflow-y-auto p-4 space-y-4">
      <div class="bg-white rounded-2xl p-4 border-2 border-slate-200 grid grid-cols-1 md:grid-cols-2 gap-3">
        <label class="block"><span class="text-xs text-slate-500">Nombres</span>
          <input id="nombres" class="mt-1 w-full h-12 px-3 rounded-xl border-2 border-slate-200" placeholder="Juan"></label>
        <label class="block"><span class="text-xs text-slate-500">Apellidos</span>
          <input id="apellidos" class="mt-1 w-full h-12 px-3 rounded-xl border-2 border-slate-200" placeholder="Pérez García"></label>
        <label class="block"><span class="text-xs text-slate-500">DNI</span>
          <input id="dni" maxlength="8" inputmode="numeric" class="mt-1 w-full h-12 px-3 rounded-xl border-2 border-slate-200" placeholder="00000000"></label>
        <label class="block"><span class="text-xs text-slate-500">Correo</span>
          <input id="correo" type="email" class="mt-1 w-full h-12 px-3 rounded-xl border-2 border-slate-200" placeholder="usuario@empresa.com"></label>
        <label class="block md:col-span-2"><span class="text-xs text-slate-500">Contraseña</span>
          <input id="pass" type="password" class="mt-1 w-full h-12 px-3 rounded-xl border-2 border-slate-200" placeholder="••••••••"></label>
      </div>

      <div class="bg-white rounded-2xl p-4 border-2 border-slate-200">
        <div class="flex items-center gap-2">
          <input id="terms" type="checkbox" class="w-4 h-4">
          <label for="terms" class="text-sm">Acepto los <a class="underline" href="terms-screen.html">términos y condiciones</a></label>
        </div>
      </div>
    </form>

    <div class="p-4 border-t border-slate-200 bg-white">
      <button id="enviar" disabled class="w-full h-12 rounded-2xl bg-slate-300 text-white font-semibold disabled:opacity-60">Crear Cuenta</button>
    </div>
  </div>

  <script>
    const terms = document.getElementById('terms');
    const enviar = document.getElementById('enviar');
    terms.addEventListener('change', ()=>{
      enviar.disabled = !terms.checked;
      enviar.classList.toggle('bg-slate-300', !terms.checked);
      enviar.classList.toggle('bg-blue-700', terms.checked);
    });
    enviar.addEventListener('click', async ()=>{
  const nombres = document.getElementById('nombres').value.trim();
  const apellidos = document.getElementById('apellidos').value.trim();
  const dni = document.getElementById('dni').value.trim();
  const correo = document.getElementById('correo').value.trim();
  const pass = document.getElementById('pass').value.trim();
  if(!nombres || !apellidos || !dni || !correo || !pass){ showModal('Completa todos los campos'); return; }
  if(!/^\d{8}$/.test(dni)){ showModal('DNI inválido'); return; }
  await OpsData.addUser({ role: 'usuario', nombres, apellidos, dni, correo });
  showModal('Cuenta creada correctamente', 'Registro', 'Ir a Iniciar Sesión', ()=>{ window.location.href = 'login-screen.html'; });
});
      if(out.ok){ showModal('Cuenta creada correctamente', 'Registro', 'Ir a Iniciar Sesión', ()=>{ window.location.href = 'login-screen.html'; }); } else { showModal(out.error); } });
  </script>

  <!-- Global Light/Dark Theme Patch -->
  <style id="themePatch">
    /* Base tokens */
    :root {
      --bg: #f1f5f9;        /* slate-100 */
      --fg: #0f172a;        /* slate-900 */
      --card: #ffffff;
      --muted: #64748b;     /* slate-500 */
      --border: #e2e8f0;    /* slate-200 */
    }
    .theme-dark :root {}
    .theme-dark body { background-color: #0b1220 !important; color: #e5e7eb !important; }
    .theme-dark .text-slate-800, .theme-dark .text-slate-700,
    .theme-dark .text-slate-600, .theme-dark .text-slate-500,
    .theme-dark .text-black, .theme-dark .text-foreground { color: #e5e7eb !important; }
    .theme-dark .text-white/70, .theme-dark .text-white/80 { color: rgba(255,255,255,0.8) !important; }

    /* Cards / surfaces */
    .theme-dark .bg-white, .theme-dark .bg-card { background-color: #0f172a !important; }
    .theme-dark .bg-slate-50, .theme-dark .bg-slate-100 { background-color: #111827 !important; }

    /* Borders */
    .theme-dark .border, .theme-dark .border-slate-200, .theme-dark .border-border { border-color: #334155 !important; }

    /* Inputs */
    .theme-dark input, .theme-dark textarea, .theme-dark select {
      background-color: #0f172a !important; color: #e5e7eb !important; border-color: #334155 !important;
    }
    .theme-dark input::placeholder, .theme-dark textarea::placeholder { color: #94a3b8 !important; }

    /* Buttons with light backgrounds -> adjust if not already colored */
    .theme-dark .bg-white/10 { background-color: rgba(255,255,255,0.08) !important; }
    .theme-dark .bg-white/20 { background-color: rgba(255,255,255,0.16) !important; }
    .theme-dark .bg-white/30 { background-color: rgba(255,255,255,0.24) !important; }
    .theme-dark .text-black { color: #e5e7eb !important; }

    /* Modals */
    .theme-dark #appModal .bg-white { background-color: #0f172a !important; }
    .theme-dark #appModal h3 { color: #e5e7eb !important; }
    .theme-dark #appModal p { color: #cbd5e1 !important; }
  </style>

  <!-- Floating theme toggle -->
  <button id="themeToggleFab" aria-label="Cambiar tema"
          class="fixed bottom-4 right-4 z-50 w-12 h-12 rounded-full bg-slate-900 text-white shadow-lg grid place-items-center hover:scale-105 transition">
    <svg id="iconMoon" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
    </svg>
    <svg id="iconSun" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 6.364l-1.414-1.414M7.05 7.05 5.636 5.636m12.728 0-1.414 1.414M7.05 16.95l-1.414 1.414"/>
      <circle cx="12" cy="12" r="4"></circle>
    </svg>
  </button>

  <script id="themeScript">
    (function(){
      const key = 'ops_theme';
      const root = document.documentElement;
      function apply(theme){
        const dark = theme === 'dark';
        root.classList.toggle('theme-dark', dark);
        const moon = document.getElementById('iconMoon');
        const sun  = document.getElementById('iconSun');
        if(moon && sun){ moon.classList.toggle('hidden', dark); sun.classList.toggle('hidden', !dark); }
      }
      const saved = localStorage.getItem(key) || 'light';
      apply(saved);

      const fab = document.getElementById('themeToggleFab');
      if(fab){
        fab.addEventListener('click', () => {
          const now = root.classList.contains('theme-dark') ? 'light' : 'dark';
          localStorage.setItem(key, now);
          apply(now);
        });
      }
    })();
  </script>

  <script src="opsdata.js"></script>
</body>
</html>
