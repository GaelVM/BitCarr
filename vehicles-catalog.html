
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Vehículos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50">
  <div class="h-dvh flex flex-col">
    <header class="bg-emerald-600 text-white p-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <a href="home-screen.html" class="p-2 hover:bg-white/20 rounded-xl" aria-label="Regresar">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M15 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </a>
          <h1 class="text-xl font-bold">Catálogo de Vehículos</h1>
        </div>
        <div class="flex items-center gap-2">
          <input id="q" class="h-10 px-3 rounded-xl border-2 border-white/50 text-black" placeholder="Buscar por placa, marca o modelo">
          <button id="btnNuevo" class="h-10 px-3 rounded-xl bg-white/20 hover:bg-white/30">Nuevo</button>
        </div>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto p-4">
      <div id="list" class="space-y-2"></div>
    </main>
  </div>

  <script src="opsdata.js"></script>
  <script>
    let data = []; let editing = null;
    const list = document.getElementById('list'); const q = document.getElementById('q');
    function row(v){
      return `<div class="bg-white rounded-xl border border-slate-200 p-3 flex items-center justify-between">
        <div class="min-w-0">
          <p class="font-semibold text-slate-800">${v.placa} • ${v.marca||''} ${v.modelo||''}</p>
          <p class="text-xs text-slate-500">Año ${v.anio||'-'} — Color ${v.color||'-'}</p>
        </div>
        <div class="flex items-center gap-2">
          <a href="vehicle-details-screen.html" class="px-3 py-2 rounded-xl border border-slate-300 text-sm">Ficha</a>
          <button onclick="edit(${v.id})" class="px-3 py-2 rounded-xl bg-blue-600 text-white text-sm">Editar</button>
          <button onclick="delV(${v.id})" class="px-3 py-2 rounded-xl bg-rose-600 text-white text-sm">Eliminar</button>
        </div>
      </div>`;
    }
    function render(){
      const qq = (q.value||'').toLowerCase();
      const arr = data.filter(v => (v.placa + ' ' + (v.marca||'') + ' ' + (v.modelo||'')).toLowerCase().includes(qq));
      list.innerHTML = arr.map(row).join('') || '<div class="text-center py-8 text-slate-500">Sin vehículos</div>';
    }
    async function load(){ data = await OpsData.listVehicles(); render(); }
    q.addEventListener('input', render);
    window.edit = async function(id){
      const v = data.find(x => x.id === id); if(!v) return;
      editing = id;
      showForm(v);
    }
    window.delV = async function(id){
      await OpsData.deleteVehicle(id);
      showModal('Vehículo eliminado', 'Vehículos', 'OK', load);
    }
    document.getElementById('btnNuevo').addEventListener('click', ()=>{ editing = null; showForm({}); });

    function formHTML(v){
      return `<div class="fixed inset-0 z-50">
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="absolute inset-0 grid place-items-center p-4">
          <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="px-6 py-4 border-b flex items-center justify-between">
              <h3 class="text-lg font-semibold text-slate-800">${v.id ? 'Editar' : 'Nuevo'} Vehículo</h3>
              <button id="fClose" class="text-slate-500 hover:text-slate-700">✕</button>
            </div>
            <div class="px-6 py-4 grid grid-cols-2 gap-3">
              <label class="block col-span-1"><span class="text-xs text-slate-500">Placa</span><input id="fPlaca" class="mt-1 w-full h-10 px-3 rounded-xl border-2 border-slate-200" value="${v.placa||''}"></label>
              <label class="block col-span-1"><span class="text-xs text-slate-500">Año</span><input id="fAnio" type="number" class="mt-1 w-full h-10 px-3 rounded-xl border-2 border-slate-200" value="${v.anio||''}"></label>
              <label class="block col-span-1"><span class="text-xs text-slate-500">Marca</span><input id="fMarca" class="mt-1 w-full h-10 px-3 rounded-xl border-2 border-slate-200" value="${v.marca||''}"></label>
              <label class="block col-span-1"><span class="text-xs text-slate-500">Modelo</span><input id="fModelo" class="mt-1 w-full h-10 px-3 rounded-xl border-2 border-slate-200" value="${v.modelo||''}"></label>
              <label class="block col-span-2"><span class="text-xs text-slate-500">Color</span><input id="fColor" class="mt-1 w-full h-10 px-3 rounded-xl border-2 border-slate-200" value="${v.color||''}"></label>
            </div>
            <div class="px-6 py-4 border-t flex justify-end gap-2">
              <button id="fCancel" class="h-10 px-4 rounded-xl border border-slate-300">Cancelar</button>
              <button id="fSave" class="h-10 px-4 rounded-xl bg-emerald-600 text-white font-semibold">${v.id ? 'Actualizar' : 'Crear'}</button>
            </div>
          </div>
        </div>
      </div>`;
    }

    function showForm(v){
      const wrap = document.createElement('div'); wrap.innerHTML = formHTML(v);
      document.body.appendChild(wrap);
      function close(){ document.body.removeChild(wrap); }
      wrap.querySelector('#fClose').addEventListener('click', close);
      wrap.querySelector('#fCancel').addEventListener('click', close);
      wrap.querySelector('#fSave').addEventListener('click', async ()=>{
        const payload = {
          placa: wrap.querySelector('#fPlaca').value.trim(),
          anio: parseInt(wrap.querySelector('#fAnio').value||'0',10)||null,
          marca: wrap.querySelector('#fMarca').value.trim(),
          modelo: wrap.querySelector('#fModelo').value.trim(),
          color: wrap.querySelector('#fColor').value.trim(),
        };
        if(!payload.placa){ showModal('La placa es obligatoria'); return; }
        if(v.id){ payload.id = v.id; await OpsData.put('vehicles', payload); }
        else{ await OpsData.addVehicle(payload); }
        close(); load();
      });
    }
    load();
  </script>

  <!-- Modal -->
  <div id="appModal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/40"></div>
    <div class="absolute inset-0 grid place-items-center p-4">
      <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="px-6 py-4 border-b">
          <h3 id="appModalTitle" class="text-lg font-semibold text-slate-800">Aviso</h3>
        </div>
        <div class="px-6 py-4">
          <p id="appModalMsg" class="text-slate-700"></p>
        </div>
        <div class="px-6 py-4 border-t flex justify-end gap-2">
          <button id="appModalOk" class="h-10 px-4 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-500">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    (function(){
      const modal = document.getElementById('appModal');
      const titleEl = document.getElementById('appModalTitle');
      const msgEl = document.getElementById('appModalMsg');
      const okBtn = document.getElementById('appModalOk');
      let okHandler = null;
      window.showModal = function(message, title='Aviso', okText='Aceptar', onOk=null){
        titleEl.textContent = title;
        msgEl.textContent = message;
        okBtn.textContent = okText;
        okHandler = typeof onOk === 'function' ? onOk : null;
        modal.classList.remove('hidden');
      };
      function close(){ modal.classList.add('hidden'); }
      okBtn.addEventListener('click', function(){ const cb = okHandler; okHandler=null; close(); if(cb){ try{cb();}catch(e){} } });
      modal.addEventListener('click', function(e){ if(e.target === modal){ close(); } });
      document.addEventListener('keydown', function(e){ if(!modal.classList.contains('hidden') && e.key === 'Escape'){ close(); } });
    })();
  </script>


  <!-- Global Light/Dark Theme Patch -->
  <style id="themePatch">
    :root { --bg: #f1f5f9; --fg: #0f172a; --card: #ffffff; --muted: #64748b; --border: #e2e8f0; }
    .theme-dark body { background-color: #0b1220 !important; color: #e5e7eb !important; }
    .theme-dark .text-slate-800,.theme-dark .text-slate-700,.theme-dark .text-slate-600,.theme-dark .text-slate-500,.theme-dark .text-black,.theme-dark .text-foreground { color: #e5e7eb !important; }
    .theme-dark .bg-white,.theme-dark .bg-card { background-color: #0f172a !important; }
    .theme-dark .bg-slate-50,.theme-dark .bg-slate-100 { background-color: #111827 !important; }
    .theme-dark .border,.theme-dark .border-slate-200,.theme-dark .border-border { border-color: #334155 !important; }
    .theme-dark input,.theme-dark textarea,.theme-dark select { background-color: #0f172a !important; color: #e5e7eb !important; border-color: #334155 !important; }
    .theme-dark input::placeholder,.theme-dark textarea::placeholder { color: #94a3b8 !important; }
    .theme-dark #appModal .bg-white { background-color: #0f172a !important; }
    .theme-dark #appModal h3 { color: #e5e7eb !important; }
    .theme-dark #appModal p { color: #cbd5e1 !important; }
  </style>
  <button id="themeToggleFab" aria-label="Cambiar tema" class="fixed bottom-4 right-4 z-50 w-12 h-12 rounded-full bg-slate-900 text-white shadow-lg grid place-items-center hover:scale-105 transition">
    <svg id="iconMoon" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
    </svg>
    <svg id="iconSun" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 6.364l-1.414-1.414M7.05 7.05 5.636 5.636m12.728 0-1.414 1.414M7.05 16.95l-1.414 1.414"/>
      <circle cx="12" cy="12" r="4"></circle>
    </svg>
  </button>
  <script id="themeScript">
    (function(){
      const key = 'ops_theme'; const root = document.documentElement;
      function apply(theme){ const dark = theme === 'dark'; root.classList.toggle('theme-dark', dark);
        const moon = document.getElementById('iconMoon'); const sun = document.getElementById('iconSun');
        if(moon && sun){ moon.classList.toggle('hidden', dark); sun.classList.toggle('hidden', !dark); } }
      const saved = localStorage.getItem(key) || 'light'; apply(saved);
      const fab = document.getElementById('themeToggleFab'); if(fab){ fab.addEventListener('click', () => {
        const now = root.classList.contains('theme-dark') ? 'light' : 'dark'; localStorage.setItem(key, now); apply(now);
      }); }
    })();
  </script>

</body>
</html>
