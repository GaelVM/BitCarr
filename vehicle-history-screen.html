
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Archivo Vehicular — Historial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="storage.js"></script>
</head>
<body class="min-h-screen bg-slate-100">
  <div class="h-dvh flex flex-col">
    <div class="bg-gradient-to-r from-cyan-500 to-cyan-400 p-6">
      <div class="flex items-center gap-4 mb-4">
        <button onclick="history.back()" class="p-2 hover:bg-cyan-600/50 rounded-lg transition-colors" aria-label="Regresar">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <h1 class="text-white font-bold text-2xl flex-1 text-center">Archivo Vehicular</h1>
        <div class="w-10"></div>
      </div>

      <div class="relative">
        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-6 h-6 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input id="filter" type="text" placeholder="Buscar Por: Conductor o Papeleta"
          class="w-full pl-14 pr-4 py-6 rounded-xl border-2 border-slate-300 text-lg placeholder:text-slate-400 bg-white" />
      </div>
    </div>

    <div id="cards" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
  </div>

  <script>
    const data = [
      { id:1, placa:"EAK-235", papeleta:"00435-2025", conductor:"Zarate Jara Gary Frank", destino:"CHICAMA", estado:"Pendiente", fecha:"02/10/2025", kmSalida:27836, kmLlegada:null, imagen:"/camioneta-pickup-gris-vista-lateral.jpg" },
      { id:2, placa:"EAH-038", papeleta:"00434-2025", conductor:"Vaca Machuca Junior Merardo", destino:"TRUJILLO", estado:"Aprobado", fecha:"02/10/2025", kmSalida:27750, kmLlegada:27912, imagen:"/camioneta-pickup-gris-vista-lateral.jpg" },
      { id:3, placa:"EAH-038", papeleta:"00433-2025", conductor:"Vaca Machuca Junior Merardo", destino:"TRUJILLO", estado:"Aprobado", fecha:"01/10/2025", kmSalida:27680, kmLlegada:27750, imagen:"/camioneta-pickup-gris-vista-lateral.jpg" },
      { id:4, placa:"EAK-235", papeleta:"00432-2025", conductor:"Zarate Jara Gary Frank", destino:"Salaverry", estado:"Aprobado", fecha:"30/09/2025", kmSalida:27600, kmLlegada:27680, imagen:"/camioneta-pickup-gris-vista-lateral.jpg" },
    ];

    const cards = document.getElementById('cards');
    const filter = document.getElementById('filter');

    function format(n){ return n.toLocaleString('es-PE'); }

    function render(list){
      cards.innerHTML = '';
      if(list.length === 0){
        cards.innerHTML = '<div class="text-center py-8"><p class="text-slate-500 text-lg">No se encontraron registros</p></div>';
        return;
      }
      list.forEach(registro => {
        const estadoCl = registro.estado === 'Pendiente' ? 'bg-cyan-500 text-white' : 'bg-blue-600 text-white';
        const kmLlegada = registro.kmLlegada != null ? `
          <div class="flex items-center gap-2"><span class="text-slate-600">Km Llegada:</span>
            <span class="font-bold text-green-600">${format(registro.kmLlegada)}</span></div>
          <div class="flex items-center gap-2"><span class="text-slate-600">Recorrido:</span>
            <span class="font-bold text-slate-700">${format(registro.kmLlegada - registro.kmSalida)} km</span></div>
        ` : '';

        const html = `
          <div class="bg-gradient-to-r from-yellow-50 to-yellow-100 border-2 border-slate-300 rounded-2xl p-4 shadow-md hover:shadow-lg transition-all cursor-pointer hover:scale-[1.02]">
            <div class="flex items-center gap-4">
              <div class="relative flex-shrink-0">
                <div class="w-24 h-24 rounded-2xl bg-white border-2 border-slate-300 overflow-hidden flex items-center justify-center p-2">
                  <img src="${registro.imagen}" alt="Vehículo ${registro.placa}" class="w-full h-full object-contain"/>
                </div>
                <div class="absolute -bottom-2 left-1/2 -translate-x-1/2 px-3 py-1 rounded-full text-xs font-semibold ${estadoCl}">${registro.estado}</div>
              </div>
              <div class="flex-1 min-w-0 pr-2">
                <div class="flex items-start justify-between gap-2 mb-2">
                  <h3 class="text-2xl font-bold text-slate-800">${registro.placa}</h3>
                  <div class="text-right flex-shrink-0">
                    <p class="text-xs font-semibold text-[#1e3a8a]">Papeleta Nro.:</p>
                    <p class="text-base font-bold text-[#1e3a8a]">${registro.papeleta}</p>
                  </div>
                </div>
                <p class="text-sm font-medium text-slate-600 mb-1 truncate">${registro.conductor}</p>
                <p class="text-sm font-semibold text-slate-700 truncate">${registro.destino}</p>
                <div class="mt-2 pt-2 border-t border-slate-300">
                  <div class="grid grid-cols-1 gap-1 text-xs">
                    <div class="flex items-center gap-2"><span class="text-slate-600">Km Salida:</span>
                      <span class="font-bold text-[#1e3a8a]">${format(registro.kmSalida)}</span></div>
                    ${kmLlegada}
                  </div>
                </div>
              </div>
              <svg class="w-6 h-6 text-slate-400 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 5l7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>`;
        cards.insertAdjacentHTML('beforeend', html);
      });
    }

    render(data);

    filter.addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      const filtered = data.filter(r => r.conductor.toLowerCase().includes(q) || r.papeleta.includes(q));
      render(filtered);
    });
  </script>

  <!-- Global Light/Dark Theme Patch -->
  <style id="themePatch">
    /* Base tokens */
    :root {
      --bg: #f1f5f9;        /* slate-100 */
      --fg: #0f172a;        /* slate-900 */
      --card: #ffffff;
      --muted: #64748b;     /* slate-500 */
      --border: #e2e8f0;    /* slate-200 */
    }
    .theme-dark :root {}
    .theme-dark body { background-color: #0b1220 !important; color: #e5e7eb !important; }
    .theme-dark .text-slate-800, .theme-dark .text-slate-700,
    .theme-dark .text-slate-600, .theme-dark .text-slate-500,
    .theme-dark .text-black, .theme-dark .text-foreground { color: #e5e7eb !important; }
    .theme-dark .text-white/70, .theme-dark .text-white/80 { color: rgba(255,255,255,0.8) !important; }

    /* Cards / surfaces */
    .theme-dark .bg-white, .theme-dark .bg-card { background-color: #0f172a !important; }
    .theme-dark .bg-slate-50, .theme-dark .bg-slate-100 { background-color: #111827 !important; }

    /* Borders */
    .theme-dark .border, .theme-dark .border-slate-200, .theme-dark .border-border { border-color: #334155 !important; }

    /* Inputs */
    .theme-dark input, .theme-dark textarea, .theme-dark select {
      background-color: #0f172a !important; color: #e5e7eb !important; border-color: #334155 !important;
    }
    .theme-dark input::placeholder, .theme-dark textarea::placeholder { color: #94a3b8 !important; }

    /* Buttons with light backgrounds -> adjust if not already colored */
    .theme-dark .bg-white/10 { background-color: rgba(255,255,255,0.08) !important; }
    .theme-dark .bg-white/20 { background-color: rgba(255,255,255,0.16) !important; }
    .theme-dark .bg-white/30 { background-color: rgba(255,255,255,0.24) !important; }
    .theme-dark .text-black { color: #e5e7eb !important; }

    /* Modals */
    .theme-dark #appModal .bg-white { background-color: #0f172a !important; }
    .theme-dark #appModal h3 { color: #e5e7eb !important; }
    .theme-dark #appModal p { color: #cbd5e1 !important; }
  </style>

  <!-- Floating theme toggle -->
  <button id="themeToggleFab" aria-label="Cambiar tema"
          class="fixed bottom-4 right-4 z-50 w-12 h-12 rounded-full bg-slate-900 text-white shadow-lg grid place-items-center hover:scale-105 transition">
    <svg id="iconMoon" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
    </svg>
    <svg id="iconSun" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 6.364l-1.414-1.414M7.05 7.05 5.636 5.636m12.728 0-1.414 1.414M7.05 16.95l-1.414 1.414"/>
      <circle cx="12" cy="12" r="4"></circle>
    </svg>
  </button>

  <script id="themeScript">
    (function(){
      const key = 'ops_theme';
      const root = document.documentElement;
      function apply(theme){
        const dark = theme === 'dark';
        root.classList.toggle('theme-dark', dark);
        const moon = document.getElementById('iconMoon');
        const sun  = document.getElementById('iconSun');
        if(moon && sun){ moon.classList.toggle('hidden', dark); sun.classList.toggle('hidden', !dark); }
      }
      const saved = localStorage.getItem(key) || 'light';
      apply(saved);

      const fab = document.getElementById('themeToggleFab');
      if(fab){
        fab.addEventListener('click', () => {
          const now = root.classList.contains('theme-dark') ? 'light' : 'dark';
          localStorage.setItem(key, now);
          apply(now);
        });
      }
    })();
  </script>

</body>
</html>
